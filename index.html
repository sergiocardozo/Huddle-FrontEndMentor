<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">

  <script src="https://kit.fontawesome.com/524839ad54.js" crossorigin="anonymous"></script>
  
</head>

<body>
  <header class="container header">
    <img src="./images/logo.svg" alt="imagen logo">
  </header>

  <main class="center container">
    <img src="./images/illustration-mockups.svg" alt="">

    <div class="margin">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagine the way we build communities. You have a voice, buy so does your audience. Create connections
        with your users as you engage in genuine discussion.</p>
      <button class="btn-register">Register</button>
    </div>
  </main>
  
  <footer class="container">
    <div class="social-media">
      <ul class="margin">
        <li><button class="btn-social" title="Facebook"><i class="fab fa-facebook-f"></i></button></li>
        <li><button class="btn-social" title="Twitter"><i class="fab fa-twitter"></i></button></li>
        <li><button class="btn-social" title="Instagram"><i class="fab fa-instagram"></i></button></li>
      </ul>
    </div>
  </footer>
</body>

</html>
